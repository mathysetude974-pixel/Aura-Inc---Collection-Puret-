<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Acheter - Aura Inc.</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Inline debug/fallback styles for acheter page (temporary) -->
    <style id="acheter-inline-fallback">
      .page-wrap { width:100%; max-width:1100px; margin:2.5rem auto; padding:2rem; }
      .back-link { text-decoration:none; color:inherit; margin-bottom:1rem; display:inline-block }
      .buy-grid { display:flex; flex-wrap:wrap; gap:2rem; align-items:flex-start; }
      .buy-left { flex:0 0 420px; min-width:280px; }
      .card-media-wrap { border-radius:1rem; overflow:hidden; background:#fff; padding:10px; box-shadow:0 8px 30px rgba(0,0,0,0.06); }
      .card-media-wrap .media-inner { position:relative; }
      .product-media model-viewer, .card-media-wrap model-viewer, model-viewer#product-model { width:100%; height:420px; display:block; }
      .rotate-hint { position:absolute; left:12px; bottom:12px; background:rgba(255,255,255,0.9); padding:6px 10px; border-radius:999px; font-size:0.9rem; color:#333; box-shadow:0 4px 10px rgba(0,0,0,0.06); }
      .delivery-info { margin-top:1rem; color:#666; font-size:0.95rem }
      .buy-right { flex:1; min-width:260px; }
      #product-title { margin:0 0 0.5rem 0; font-size:1.6rem }
      .price-row { display:flex; align-items:center; gap:1rem; margin-bottom:0.6rem }
      .product-long-desc { margin-top:1rem; color:#333; line-height:1.6; max-width:56ch; font-size:1rem }
      .qty { width:80px; padding:0.5rem; border-radius:0.5rem; border:1px solid #e6e6e6 }
      .qty-label { display:flex; align-items:center; gap:0.6rem }
      .controls-row { margin-top:1rem; display:flex; gap:1rem; align-items:center; flex-wrap:wrap }
      .actions-row { margin-top:1.4rem; display:flex; gap:0.75rem; flex-wrap:wrap }
      .result-row { margin-top:1.4rem }
      .footer-col-narrow { max-width:300px }
      .contact-title { font-weight:700; margin-bottom:8px }
      .footer-note-wrapper { margin-top:10px }
      .footer-logo { height:2.2rem; vertical-align:middle; margin-bottom:-0.4rem; }
      .primary-buy { background:#bfa76a; color:#fff; padding:12px 20px; border-radius:12px; border:none; font-weight:700; cursor:pointer; box-shadow:0 8px 20px rgba(191,167,106,0.12); }
      .primary-buy:hover { background:#a68d4a; transform:translateY(-2px); }
      .secondary { background:transparent; border:1px solid #e6e6e6; padding:10px 14px; border-radius:10px; cursor:pointer; }
    </style>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  
</head>
<body>
  <header>
    <nav class="site-nav">
      <a class="logo" href="index.html"><img src="images/pure logo final-02.png" alt="Pure"></a>
      <div class="links" aria-hidden="true">
        <a href="index.html">Accueil</a>
        <a href="acheter.html?idx=1">Violette</a>
        <a href="acheter.html?idx=2">Menthe</a>
        <a href="#coffret">Coffret</a>
      </div>
      <div class="nav-right">
        <a id="cart-link" class="cart-icon" href="#">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M6 6h15l-1.5 9h-11L6 6z" stroke="#222" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
            <circle cx="9" cy="20" r="1" fill="#222" />
            <circle cx="18" cy="20" r="1" fill="#222" />
          </svg>
          <span id="cart-count">0</span>
        </a>
      </div>
    </nav>
  </header>
  <main>
    <div class="buy-page">
      <div class="page-wrap">
        <a href="index.html" class="back-link">← Retour</a>
        <div class="buy-grid">
          <div class="buy-left">
            <div class="card-media-wrap">
              <div class="media-inner">
                <model-viewer id="product-model" src="3d_model/canette_mimosa.glb" alt="Canette 3D" exposure="1.1" shadow-intensity="1" camera-orbit="0deg 90deg 300m" min-camera-orbit="-360deg 80deg 40m" max-camera-orbit="360deg 100deg 40m" camera-controls></model-viewer>
                
                <div id="rotate-hint" class="rotate-hint">Tournez la canette</div>
              </div>
            </div>
            <div class="delivery-info">Livraison en 2-4 jours | Retours 14 jours</div>
          </div>

          <div class="buy-right">
            <h1 id="product-title">Édition</h1>
            <div class="price-row">
              <div class="price" id="product-price">€99.00</div>
            </div>
            <p id="product-desc" class="note">Description</p>
            <div id="product-long-desc" class="product-long-desc"></div>

            <div class="controls-row">
              <label class="qty-label">Quantité <input id="qty" class="qty" type="number" value="1" min="1" max="50"></label>
            </div>

            <div class="actions-row">
              <button id="buy-now" class="primary-buy">Commander maintenant</button>
              <button id="add-cart" class="secondary">Ajouter au panier</button>
            </div>

            <div class="result-row">
              <div id="buy-result" class="note"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="site-footer">
    <div class="container">
      <div class="col">
        <div class="brand"><img src="images/pure logo final-02.png" alt="Aura"><div><strong>Aura Inc.</strong></div></div>
      </div>
      <div class="col">
        <div class="links">
          <a href="index.html">Accueil</a>
          <a href="acheter.html?idx=1">Violette</a>
          <a href="acheter.html?idx=2">Menthe</a>
        </div>
      </div>
      <div class="col footer-col-narrow">
        <div class="contact-title">Contact</div>
        <small>Email: contact@aurainc.com</small>
        <div class="footer-note-wrapper"><small>© 2025 Aura Inc.</small></div>
      </div>
    </div>
  </footer>

  <script src="acheter.js"></script>
</body>
</html>
